<body>
  <!-- HEADER -->
  <header class="header">
    <div class="topbar container">
      <a class="brand" href="index.html" data-softnav>
        <img src="pfp.png" alt="XRayCrypto logo" class="logo"/>
        <span>XRayCrypto</span>
      </a>

      <button id="menuToggle" class="hamburger" aria-label="Open menu" aria-expanded="false" aria-controls="primaryNav">â˜°</button>

      <nav id="primaryNav" class="nav">
        <a href="index.html" data-softnav>Home</a>
        <a href="markets.html" class="active" data-softnav>Markets</a>
        <a href="watchlist.html" data-softnav>Watchlist</a>

        <a href="store.html" data-softnav>Store</a>
        <a href="chill.html" data-softnav>ChillZone</a>
      </nav>

      <!-- page-specific controls (MARKETS = Open stocks/ETFs) -->
      <div id="headerControls" class="symbol-form" style="gap:8px">
        <form id="marketSymbolForm">
          <input id="marketSymbolInput" type="text" placeholder="AAPL, SPY, NASDAQ:NVDA, AMEX:SPY, BTCUSDT"/>
          <button class="button" type="submit">Open</button>
        </form>
        <button id="themeToggle" class="button outline" type="button" title="Toggle theme">ðŸŒ™ Dark</button>
      </div>
    </div>

    <div class="ticker"><div id="cryptoTape"></div></div>
    <div class="ticker"><div id="stocksTape"></div></div>
  </header>

  <!-- CONTENT -->
  <main class="main container" id="pageMain">
    <section class="section" id="chart">
      <h1>SPY â€” Advanced Chart</h1>
      <div class="card" style="height:600px">
        <div id="adv-chart-wrap" class="tradingview-widget-container" data-tv="advchart" style="height:100%;width:100%">
          <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
          <div class="tradingview-widget-copyright">
            <a href="https://www.tradingview.com/symbols/AMEX-SPY/?exchange=AMEX" rel="noopener nofollow" target="_blank">
              <span class="blue-text">SPY chart by TradingView</span>
            </a>
          </div>
          <script class="tv-config" type="application/json">
            {
              "allow_symbol_change": true,
              "calendar": false,
              "details": true,
              "hide_side_toolbar": false,
              "hide_top_toolbar": false,
              "hide_legend": false,
              "hide_volume": false,
              "hotlist": true,
              "interval": "60",
              "locale": "en",
              "save_image": true,
              "style": "1",
              "symbol": "AMEX:SPY",
              "timezone": "Etc/UTC",
              "withdateranges": true,
              "autosize": true
            }
          </script>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>U.S. Stock Screener</h2>
      <div class="card">
        <div class="tradingview-widget-container" data-tv="screener">
          <div class="tradingview-widget-container__widget"></div>
          <script class="tv-config" type="application/json">
            {
              "market": "america",
              "showToolbar": true,
              "defaultColumn": "overview",
              "defaultScreen": "most_capitalized",
              "locale": "en",
              "width": "100%",
              "height": 550
            }
          </script>
        </div>
      </div>
    </section>

    <section class="section desktop-only">
      <h2>U.S. Stocks Heat Map</h2>
      <div class="card">
        <div class="tradingview-widget-container" data-tv="stock-heatmap">
          <div class="tradingview-widget-container__widget"></div>
          <script class="tv-config" type="application/json">
            {
              "dataSource": "AllUSA",
              "blockSize": "market_cap_basic",
              "blockColor": "change",
              "grouping": "sector",
              "locale": "en",
              "symbolUrl": "",
              "exchanges": [],
              "hasTopBar": true,
              "isDataSetEnabled": true,
              "isZoomEnabled": true,
              "hasSymbolTooltip": true,
              "isMonoSize": false,
              "width": "100%",
              "height": 520
            }
          </script>
        </div>
        <p class="note">Hidden on mobile to keep the page fast.</p>
      </div>
    </section>

    <section class="section">
      <h2>Top Market News</h2>
      <div class="card">
        <div class="tradingview-widget-container" data-tv="timeline">
          <div class="tradingview-widget-container__widget"></div>
          <script class="tv-config" type="application/json">
            {
              "feedMode": "market",
              "market": "stock",
              "displayMode": "regular",
              "width": "100%",
              "height": 600,
              "locale": "en"
            }
          </script>
        </div>
      </div>
    </section>
  </main>
